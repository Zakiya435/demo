<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar System Fact</h1>
        <p id="fact"></p>
        <button id="factButton">Show Another Fact</button>
    </div>
    <script>
        const facts = [
            "The Sun contains about 99.86% of the total mass of the solar system.",
            "There are eight recognized planets in the solar system.",
            "Pluto was reclassified as a dwarf planet in 2006.",
            "The solar system is divided into terrestrial planets and gas giants.",
            "Between Mars and Jupiter lies the asteroid belt.",
            "There are over 200 known moons orbiting the planets in our solar system.",
            "Beyond Neptune lies the Kuiper Belt, filled with icy bodies.",
            "The Oort Cloud is believed to surround the solar system at a distance of up to 100,000 AU.",
            "The Sun emits a stream of charged particles known as solar wind.",
            "It takes light approximately 8 minutes and 20 seconds to travel from the Sun to Earth."
        ];

        const factElement = document.getElementById('fact');
        const factButton = document.getElementById('factButton');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
